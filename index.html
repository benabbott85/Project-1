<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <img class="img1" src="assets/img/landing.jpg" alt="CookBook img by">
    <div class="row">
        <div id="formDiv" class="col s3">
            <div class="col s12">
                <label for="mealInput">Select a Meal Type</label>
                <select id="mealInput" name="mealInput">
                    <option value="" disabled selected>Choose</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                </select>
            </div>
            <div class="col s12">
                <label for="dietInput">Select a Diet Type</label>
                <select id="dietInput" name="dietInput">
                    <option value="" disabled selected>Choose</option>
                    <option value="Balanced">Balanced</option>
                    <option value="High-protein">High-protein</option>
                    <option value="High-fiber">High-fiber</option>
                    <option value="Low-fat">Low-fat</option>
                    <option value="Low-carb">Low-carb</option>
                    <option value="Low-sodium">Low-sodium</option>
                </select>
            </div>
            <div class="col s12">
                <label for="servingInput">Select a Serving Size</label>
                <select id="mealInput" name="mealInput">
                    <option value="" disabled selected>Choose</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="undefined">Undefined</option>
            </div>
            </select>
            <div class="col s12">
                <form action="slider">
                    <p class="range-field">
                        <label for="test5">Select Calorie Count</label>
                        <input type="range" id="test5" min="100" max="10000" />
                    </p>
                    <button class="search">Search</button>
            </div>
        </div>
    </div>
        <div id="resultsDiv" class="col s4">
            <div class="carousel carousel-slider">
                <a class="carousel-item" href="#one!"><img src="https://lorempixel.com/800/400/food/1"></a>
                <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/800/400/food/2"></a>
                <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/800/400/food/3"></a>
                <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/800/400/food/4"></a>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
