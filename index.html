<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <img class="img1" src="assets/img/landing.jpg" alt="CookBook img by">
    <div class="row">
        <div id="formDiv" class="col s3" style="background-color: rgb(110,98,89); border-radius: 0px;">
            <form class="recipeInputs" name="recipeInputs" action="submit">
                <div class="col s12">
                    <label for="proteinInput">Protein Type *</label>
                    <select id="proteinInput" name="proteinInput">
                        <option value="" disabled selected>Choose</option>
                        <option value=""></option>
                        <option value="Beef">Beef</option>
                        <option value="Cheese">Cheese</option>
                        <option value="Chicken">Chicken</option>
                        <option value="Eggs">Eggs</option>
                        <option value="Fish">Fish</option>
                        <option value="Fruit">Fruit</option>
                        <option value="Oats">Oats</option>
                        <option value="Quinoa">Quinoa<Quinoa/option> <option value="Lentils">Lentils</option>
                        <option value="Turkey">Turkey</option>
                        <option value="Pork">Pork</option>
                        <option value="Vegetable">Vegetable</option>
                        <option value="Yogurt">Yogurt</option>
                        <option value="Apple">Apple</option>
                    </select>
                </div>
                <div class="col s12">
                    <label for="servingInput">Serving Size</label>
                    <select id="servingInput" name="servingInput">
                        <option value="" disabled selected>Choose</option>
                        <option value=""></option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="col s12">
                    <label for="cookingInput">Cooking Time</label>
                    <select id="cookingInput" name="cookingInput">
                        <option value="" disabled selected>Choose</option>
                        <option value=""></option>
                        <option value="15">15 Minutes</option>
                        <option value="30">30 Minutes</option>
                        <option value="45">45 Minutes</option>
                        <option value="60">60 Minutes</option>
                        <option value="120">2 Hours</option>
                        <option value="180">3 Hours</option>
                        <option value="240">4 Hours</option>
                        <option value="300">5 Hours</option>
                        <option value="360">6 Hours</option>
                        <option value="420">7 Hours</option>
                    </select>
                </div>
                <div class="col s12">
                    <form action="slider">
                        <p class="range-field">
                            <label for="test5">Select Calorie Count</label>
                            <input type="range" id="test5" start="0" min="0" max="10000" />
                        </p>
                </div>

                <!-- button icons need to be brought down to be level with search/clear being spelled out -->
                <button data-target="modal1"
                    class="search waves-effect waves-light btn-small modal-trigger" id="searchbtn">Search</button>
              

            </form>
        </div>
        <div id="resultsDiv" class="col s4">
            <div class="carousel">
                <a class="carousel-item" href="#modal1" id="myBtn"><img class="foodImg1" src=""><label
                        id="carouselLabel" class="a k" for="foodImg1" 
                        ></label></a>
                <a class="carousel-item" href="#modal1" id="myBtn"><img class="foodImg2" src=""><label
                        id="carouselLabel" class="b k" for="foodImg2" 
                        ></label></a>
                <a class="carousel-item" href="#modal1" id="myBtn"><img class="foodImg3" src=""><label
                        id="carouselLabel" class="c k" for="foodImg3" 
                        ></label></a>
                <a class="carousel-item" href="#modal1" id="myBtn"><img class="foodImg4" src=""><label
                        id="carouselLabel" class="d k" for="foodImg4" 
                        ></label></a>
                <a class="carousel-item" href="#modal1" id="myBtn"><img class="foodImg5" src=""><label
                        id="carouselLabel" class="e k" for="foodImg5" 
                        ></label></a>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <ul id="tabs-swipe-demo" class="tabs">
                <li class="tab col s3"><a href="#test-swipe-1" class="tabBtn">Ingredients:</a></li>
                <li class="tab col s3"><a href="#test-swipe-2" class="tabBtn">Preparation:</a></li>
                <li class="tab col s3"><a href="#test-swipe-3" class="tabBtn">Nutrition:</a></li>
            </ul>

            <div id="test-swipe-1" class="col s12 blue" class="tabBody">
                
                <link rel="stylesheet" href="print.css" type="text/css" media="print">
                <a href="#" id="print-button" onclick="window.print();return false;">Print this page</a>
                
                <h5 class="ingredientsHead"></h5>
                
            </div>
            <div id="test-swipe-2" class="col s12 red" class="tabBody">
                
                    <!-- <h5><a class="swipe2" target="_blank" href="">Follow Along</a></h5> -->
    
            </div>
            <div id="test-swipe-3" class="col s12 green" class="tabBody">
            
            </div>
        </div>

    </div>
   
    <a href="index.html" class="img2"><img src="assets/img/logo2.png" width=100% alt="EasiCuisi" ></a>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
